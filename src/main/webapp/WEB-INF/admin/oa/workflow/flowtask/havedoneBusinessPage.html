<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PointLion | JFinalOA</title>
    #include("/common/include/include.html")
    <script src="#(ctx)/common/js/demo/nifty-demo.js"></script>
    <script src="#(ctx)/common/plugins/morris-js/morris.min.js"></script>
	<script src="#(ctx)/common/plugins/morris-js/raphael-js/raphael.min.js"></script>
    <script src="#(ctx)/common/plugins/sparkline/jquery.sparkline.min.js"></script>
    <style>
		.lay-body{
			margin-top: 52px;
			overflow-y: auto;
			overflow-x: unset;
		}
		.lay-header{
			position: absolute;
			top: 0px;
			width: 100%;
		}
	</style>
</head>
<body>
<div class="modal-dialog" style="width:100%">
    <div class="modal-content" style="height: 100%;">
        <div class="modal-header lay-header">
            <button type="button" class="close" data-dismiss="modal" onclick="{parent.layer.closeAll();}"><i class="pci-cross pci-circle"></i></button>
            <h4 class="modal-title">单据详情</h4>
        </div>

        <div class="modal-body lay-body">
								<div class="col-lg-12">
							        <div class="panel">
							            <div class="panel-heading" style="text-align:center;">
							                <h3 class="panel-title">
							                	#(title)单
							                	<a href="#(ctx)/processEditor/diagram-viewer/index.html?processDefinitionId=#(defId)&processInstanceId=#(o.proc_ins_id)" target="_blank" style="position: absolute;right: 10px">
							                		<button class="btn btn-primary" type="button">流程</button>
							                	</a>
							                	<a href="javascript:void(0);" onclick="pointLion.openTaskHisListPage('#(procInsId)')" style="position: absolute;right: 80px">
							                		<button class="btn btn-success" type="button">流转</button>
							                	</a>
							                	#if(o&&o.id)
							                		<a href="#(ctx)/admin/oa/common/business/export?id=#(o.id)&type=finance" target="_blank">
								                		<button class="btn btn-warning" type="button">导出</button>
								                	</a>
							                	#end
							                </h3>
							            </div>
							            #render(pageUrl)
							        </div>
							    </div>
        </div>
    </div>
</div>
<script>
	$(document).ready(function() {
		//var clientH = document.body.clientHeight-131;
		var clientH = 566;
		$(".lay-body").css("height",clientH+"px");
	});
</script>
</body>
</html>
