    <style>
    	.datepicker-dropdown::before {
		    content: unset;
		}
		.datepicker-dropdown::after {
		    content: unset;
		}
		.datepicker-inline {
		    width: auto;
		}
		/*滚动条样式*/
		::-webkit-scrollbar  
		{  
		    width: 5px;  
		    height: 5px;  
		    background-color: #F5F5F5;  
		} 
		/*滚动条上下两个按钮*/
		::-webkit-scrollbar-button{
	        /*background-color:#26a69a;*/
	    }
		/*定义滚动条轨道 内阴影+圆角*/  
		::-webkit-scrollbar-track  
		{  
		    /*border-radius: 10px;  */
			-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);  
		    background-color: #F5F5F5;  
		}    
		/*定义滑块 内阴影+圆角*/  
		::-webkit-scrollbar-thumb  
		{  
		    /*border-radius: 10px;  */
		    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);  
		    background-color: #26a69a;  
		}  
		/*滑块效果*/
		::-webkit-scrollbar-thumb:hover
		{
			border-radius: 5px;
			-webkit-box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
			background: rgba(0,0,0,0.4);
		}
		
		/*bootstrap-table固定标头之后的问题。列不对齐问题。最后一行不显示边框问题*/
		.demo-add-niftycheck{
		    table-layout:fixed !important;
		}
		.bootstrap-table tr:last-child{
			border-bottom: 1px solid #ddd;
		}
		/*IE滚动条颜色*/
		html {
		    scrollbar-face-color:#bfbfbf;/*滚动条颜色*/
		    scrollbar-highlight-color:#000;
		    scrollbar-3dlight-color:#000;
		    scrollbar-darkshadow-color:#000;
		    scrollbar-Shadow-color:#adadad;/*滑块边色*/
		    scrollbar-arrow-color:rgba(0,0,0,0.4);/*箭头颜色*/
		    scrollbar-track-color:#eeeeee;/*背景颜色*/
		}
		/***
		 * 太长的，变成省略号
		 */
		.bootstrap-table tbody td{
			overflow: hidden;
			text-overflow: ellipsis;
		}
		/*数字多长强制换行*/
		.taskHisList td{
		    word-wrap: break-word;
		}
		
		/*******/
		.bootbox.modal.in{
			z-index: 9999999999999999999999;
		}
		
		/*******
		 * 单选按钮，居中
		 */
		.magic-radio + label::after{
			top:3px !important;
			left:2.5px !important;
		}
		/***
		*表单样式
		*/
		.form-group{
			margin-top:10px;
			margin-bottom:10px;
		}
		/***
		**提示信息的字体大小
		*/
		small, .small {
		    font-size: 90% !important;
		}
		.row {
		    margin: 0px;
		}
    </style>
	<script>
		var ctx = "#(ctx)";
		//PJax
		function doPjax(url){
			$(document).on('pjax:start', function () {
				history.replaceState({},"",ctx+"/admin/home");
	        });
			$(document).on('pjax:end', function () {
				history.replaceState({},"",ctx+"/admin/home");
        	});
			$.pjax({'url': url, container: '#pjax-container',timeout:999999,cache: false});
		}
		//PJax-可传递容器
		function doPjaxC(url,container){
			$(document).on('pjax:start', function () {
				history.replaceState({},"",ctx+"/admin/home");
	        });
			$(document).on('pjax:end', function () {
				history.replaceState({},"",ctx+"/admin/home");
        	});
			$.pjax({'url': url, container: container,timeout:999999,cache: false});
		}
		//新的iframe容器高度
		function getIframeHeight(){
			var height = document.documentElement.clientHeight-110;
			return height;
		}
		//获取主页面panel高度
		function getLionFullHeight(){
			var height = document.documentElement.clientHeight-70;
			return height;
		}
		//打开新页面
		function openNewPage(url){
			if(url.indexOf("?")>0){
				url = url + "&action=openPage";
			}else{
				url = url + "?action=openPage";
			}
			var height = getIframeHeight();
			$("#iframeContainer").css("height",height);
			$("#iframeContainer #container-iframe").attr("src",url)
		}
		//bootstrap-table，容器宽度变化的时候，标头与内容不对齐
		$(window).resize(function () {
			$("#pageTable").bootstrapTable('resetView');
		});
	</script>
